<!DOCTYPE html>
<html>
  <head>
    <title>Streaming statistics</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="datepicker/css/datepicker.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-2">
          <div class="input-group">
            <input class="input-small" type="text" id="fromDate" placeholder="From date">
          </div>
        </div>
        <div class="col-lg-2">
          <div class="input-group">
            <input class="input-small" type="text" id="toDate" placeholder="To date">
          </div>
        </div>
        <div class="col-lg-1">
          <div class="input-append">
            <a class="btn btn-link" href="" target="_blank" id="getThumbnailsStatistics">Get Thumbnail statistics</a>
          </div>
          <div class="input-append">
            <a class="btn btn-link" href="" target="_blank" id="getStreamStatistics">Get Stream statistics</a>
          </div>
          <div class="input-append">
            <a class="btn btn-link" href="" target="_blank" id="getDownloadStatistics">Get Download statistics</a>
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="datepicker/js/bootstrap-datepicker.js"></script>
    <script>

      var myBaseUrl = "statistics.py";

      function updateLink(getStatistics, type) {
        var url = myBaseUrl +  "?fromDate=" + $("#fromDate").val() + "&toDate=" + $("#toDate").val() + "&type=" + type;
        getStatistics.attr("href", url);
      }

      $(document).ready(function(){
        $("#fromDate").datepicker({format: "yyyy-mm-dd"});
        $("#toDate").datepicker({format: "yyyy-mm-dd"});
        var getThumbnailStatistics = $("#getThumbnailStatistics");
        getThumbnailStatistics.attr("href", myBaseUrl);
        getThumbnailStatistics.click(function(event) {updateLink(getThumbnailStatistics,"Thumbnail");});
        var getStreamStatistics = $("#getStreamStatistics");
        getStreamStatistics.attr("href", myBaseUrl);
        getStreamStatistics.click(function(event) {updateLink(getStreamStatistics,"Stream");});
        var getDownloadStatistics = $("#getDownloadStatistics");
        getDownloadStatistics.attr("href", myBaseUrl);
        getDownloadStatistics.click(function(event) {updateLink(getDownloadStatistics,"Download");});

      }); 
    </script>
  </body>

</html>
